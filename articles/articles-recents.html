<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Articles récents - TechÉquilibre</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
    body { display:flex; min-height:100vh; background:#f9fafb; color:#1f2937; }

    /* MENU LATÉRAL */
    nav { width:220px; background:#3b82f6; color:#fff; padding:30px 20px; display:flex; flex-direction:column; gap:20px; }
    nav h2 { font-size:1.8em; }
    nav a { text-decoration:none; color:#fff; padding:8px 0; border-radius:6px; transition:background 0.2s; }
    nav a:hover { background: rgba(255,255,255,0.2); }

    /* CONTENU PRINCIPAL */
    main { flex-grow:1; padding:50px 40px; display:flex; flex-direction:column; gap:30px; }
    main h1 { font-size:2.4em; color:#111827; }

    /* Styles articles récents */
    .article {
      background:#fff;
      padding:1rem 1.2rem;
      border-radius:8px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
      margin-bottom:1.8rem; /* espace entre les articles */
    }
    .article h2 {
      font-size:1.5em;
      margin-bottom:0.3rem;
    }
    .article h2 a { text-decoration:none; color:#1f2937; }
    .article .date {
      font-size:0.85rem;
      color:#666;
      font-style:italic;
      display:block; /* force la date sur une nouvelle ligne */
      margin-bottom:0.6rem;
    }
    .article p.description {
      margin-top:0;
      font-size:1em;
      line-height:1.5;
    }

    /* RESPONSIVE */
    @media(max-width:768px){
      body{flex-direction:column;}
      nav{width:100%; flex-direction:row; gap:15px; padding:15px;}
      nav h2{display:none;}
      nav a{flex-shrink:0;padding:10px 15px;}
      main{padding:30px 20px;}
    }
  </style>
</head>

<body>
  <!-- MENU LATÉRAL -->
  <nav>
    <h2>TechÉquilibre</h2>
    <a href="../index.html">Accueil</a>
    <a href="articles-recents.html">Articles récents</a>
    <a href="../a-propos.html">À propos</a>
    <a href="../contact.html">Contact</a>
  </nav>

  <!-- CONTENU PRINCIPAL -->
  <main>
    <h1>Articles récents</h1>
    <div id="articles-list"></div>
  </main>

  <!-- SCRIPT AFFICHAGE ARTICLES -->
  <script>
    fetch('../data/articles.json')
      .then(response => response.json())
      .then(data => {
        data.sort((a,b) => new Date(b.date) - new Date(a.date)); // Tri par date
        const container = document.getElementById('articles-list');

        data.forEach(article => {
          const div = document.createElement('div');
          div.className = 'article';
          div.innerHTML = `
            <h2><a href="${article.url}">${article.title}</a></h2>
            <span class="date">${article.date}</span>
            <p class="description">${article.description}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => console.error('Erreur chargement articles:', err));
  </script>
</body>
</html>
