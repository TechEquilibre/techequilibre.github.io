name: Generate Sitemap

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate sitemap
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml

          find . -type f -name "*.html" -not -path "./.github/*" -print0 | while IFS= read -r -d '' file; do
            url="${file#./}"
            url="${url%index.html}"
            lastmod=$(git log -1 --format=%ad --date=short -- "$file")

            echo "<url>" >> sitemap.xml
            echo "<loc>https://techequilibre.github.io/$url</loc>" >> sitemap.xml
            echo "<lastmod>$lastmod</lastmod>" >> sitemap.xml
            echo "</url>" >> sitemap.xml
          done

          echo '</urlset>' >> sitemap.xml

      - name: Commit sitemap
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sitemap.xml
          git commit -m "Update sitemap" || echo "No changes to commit"
          git push
