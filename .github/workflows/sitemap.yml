name: Generate Sitemap

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate sitemap
        run: |
          # Génère un sitemap propre UTF-8 sans BOM
          printf '<?xml version="1.0" encoding="UTF-8"?>\n' > sitemap.xml
          printf '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">\n' >> sitemap.xml

          find . -type f -name "*.html" -not -path "./.github/*" -print0 | while IFS= read -r -d '' file; do
            # Nettoyer chemin et remplacer espaces par des tirets
            url="${file#./}"
            url="${url%index.html}"
            url="${url// /-}"

            # Récupère la date du dernier commit, fallback à aujourd'hui si vide
            lastmod=$(git log -1 --format=%ad --date=short -- "$file" || date +%Y-%m-%d)
            [ -z "$lastmod" ] && lastmod=$(date +%Y-%m-%d)

            printf "  <url>\n" >> sitemap.xml
            printf "    <loc>https://techequilibre.github.io/$url</loc>\n" >> sitemap.xml
            printf "    <lastmod>$lastmod</lastmod>\n" >> sitemap.xml
            printf "  </url>\n" >> sitemap.xml
          done

          printf '</urlset>\n' >> sitemap.xml

      - name: Commit sitemap
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sitemap.xml
          git commit -m "Update sitemap" || echo "No changes to commit"
          git push
