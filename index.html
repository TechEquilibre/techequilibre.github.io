<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechÉquilibre</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f9fafb;
      color: #1f2937;
    }

    nav {
      width: 220px;
      background-color: #3b82f6;
      color: #fff;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
    }

    nav h2 { font-size: 1.8em; }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 8px 0;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    nav a:hover { background-color: rgba(255,255,255,0.2); }

    main {
      flex-grow: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    main h1 { font-size: 2.4em; color: #111827; }

    .search-bar {
      position: relative;
      display: flex;
      border-radius: 8px;
      overflow: hidden;
      background-color: #fff8e1;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 0.9em;
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: white;
      border-radius: 8px;
      margin-top: 5px;
      max-height: 250px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      z-index: 999;
    }

    .suggestion-item {
      padding: 10px;
      font-size: 0.85em;
      border-bottom: 1px solid #eee;
    }

    .suggestion-item:hover {
      background: #f3f4f6;
      cursor: pointer;
    }

    .suggestion-item a {
      text-decoration: none;
      color: #1f2937;
      display: block;
    }
  </style>
</head>

<body>

<nav>
  <h2>TechÉquilibre</h2>

  <div class="search-bar">
  <input type="text" class="searchInput" placeholder="Rechercher un article ...">
  <div class="suggestions"></div>
</div>

  <a href="#">Accueil</a>
  <a href="articles/quel-os-choisir-en-2026.html">Quel OS choisir en 2026</a>
  <a href="#">À propos</a>
  <a href="#">Contact</a>
</nav>

<main>
  <h1>Bienvenue sur TechÉquilibre</h1>

  <!-- Barre de recherche principale -->
  <div class="search-bar" style="max-width:500px;">
    <input type="text" class="searchInput" placeholder="Rechercher un article...">
    <div class="suggestions"></div>
  </div>

  <p>
    TechÉquilibre vous aide à comprendre l’informatique simplement.
  </p>

  <div style="border: 1px solid #888; background-color: #fff8e1; padding: 10px; border-radius: 8px;">
    <strong>Note :</strong> recommandations indépendantes.
  </div>

</main>

<script src="https://unpkg.com/lunr/lunr.js"></script>
<script src="js/search-engine.js"></script>

</body>
</html>
